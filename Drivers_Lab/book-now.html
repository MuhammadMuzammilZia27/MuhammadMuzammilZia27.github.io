    <!---------------------------- CONTACT SECTION ----------------------------->
    <section class="container my-5" id="contact-us">
        <h2 class="text-center mb-4">BOOK YOUR DRIVER</h2>
        <form action="" method="post">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" required>
                    <label for="name">Last Name</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="date">Pick Up Date</label>
                    <input type="date" name="date" id="date">
                    <label for="location">Pick Up Location</label>
                    <input type="text" name="location" id="location">
                    <label for="Transmission" class="d-block mb-3 "><b>Transmission:</b></label>
                    <label for="auto" class="transmission">Automatic</label>
                    <input type="radio" name="option" id="auto" class="transmission">
                    <label for="manual" class="transmission">Manual</label>
                    <input type="radio" name="option" id="auto" class="transmission">
                    <label for="number">Number of Additional Drop Offs (if any)</label>
                    <input type="text" name="number" id="add-drops">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="phone">Mobile</label>
                    <input type="tel" name="number" id="phone" required>
                    <label for="time">Pik Up Time</label>
                    <input type="text" name="time" id="time">
                    <label for="drop location">Final Drop Off Location</label>
                    <input type="text" name="drop-location" id="drop-location">
                    <label for="code">Total Number of Passengers </label>
                    <input type="text" name="passengers" id="passengers">
                    <label for="captcha">Promotional Code </label>
                    <input type="text" name="code" id="code">
                    <label for="captcha">three - two</label>
                    <input type="text" name="captcha" id="captcha">
                </div>
                <input type="submit" value="Book Now" id="send-button">
            </div>
        </form>
    </section>
